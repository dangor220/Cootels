<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cootels</title>
  <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo">Cootels</div>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">Rooms</a></li>
            <li class="header__item"><a href="#" class="header__link">Reservation</a></li>
            <li class="header__item"><a href="#" class="header__link">Contacs</a></li>
          </ul>
        </nav>
        <button class="button button__header">Get Started</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
        <div class="logo">
          <div class="logo__wrapper">
            <h1 class="title title__logo">Nature, Warmth, and Beauty in One Space</h1>
            <p class="logo__subtitle">
              One place to release all the stress, bring back happines, and get back to nature. We provide the best room and nature for you. Come visit us anytime you want.
            </p>
            <button class="button button__logo">Reservation</button>
          </div>
          <div class="logo__image">
            <div class="logo__item">
              <img src="assets/images/logo/01.png" alt="logo" class="logo__img">
            </div>
            <div class="logo__item">
              <img src="assets/images/logo/02.png" alt="logo" class="logo__img">
            </div>
            <div class="logo__item">
              <img src="assets/images/logo/03.png" alt="logo" class="logo__img">
            </div>
          </div>
        </div>
    </div>
  </main>




</body>
</html>
